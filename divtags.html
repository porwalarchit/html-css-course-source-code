<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tags</title>
    <style>
        .first{
            background-color: yellow;
            width: 600px;
            height: 400px;
        }
        .second{
            background-color: pink;
            width: 400px;
            height: 250px;
        }

        .highlight-text{
            color: dimgray;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="first">
        <p class="highlight-text">First Box</p>
    </div>
    <div class="second">
        <p class="highlight-text">Second Box</p>
    </div>
</body>
</html>
